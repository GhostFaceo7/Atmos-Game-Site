<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATMOS - Game Site</title>

  <!-- Google Font for "ATMOS" text -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #222;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffe1;
      letter-spacing: 3px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffe1;
    }

    main {
      padding: 40px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .game-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .game-card iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }

    .game-title {
      margin-top: 10px;
      font-weight: bold;
      color: #00ffe1;
    }

    /* Spinner */
    .spinner {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner div {
      border: 4px solid #333;
      border-top: 4px solid #00ffe1;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ATMOS</div>
    <nav>
      <a href="#">Home</a>
      <a href="#games">Games</a>
    </nav>
  </header>

  <main>
    <h2 id="games">Games</h2>
    <div class="game-grid">

      <!-- Game 1 -->
      <div class="game-card">
        <iframe src="https://play.famobi.com/flappy-bird" scrolling="no"></iframe>
        <div class="game-title">Flappy Bird</div>
      </div>

      <!-- Game 2 -->
      <div class="game-card">
        <iframe src="https://play.famobi.com/2048" scrolling="no"></iframe>
        <div class="game-title">2048</div>
      </div>

      <!-- Game 3 -->
      <div class="game-card">
        <iframe src="https://play.famobi.com/snake-vs-blocks" scrolling="no"></iframe>
        <div class="game-title">Snake vs Blocks</div>
      </div>

      <!-- Game 4 -->
      <div class="game-card">
        <iframe src="https://play.famobi.com/cut-the-rope" scrolling="no"></iframe>
        <div class="game-title">Cut The Rope</div>
      </div>

      <!-- Game 5 -->
      <div class="game-card">
        <iframe src="https://play.famobi.com/jewel-shuffle" scrolling="no"></iframe>
        <div class="game-title">Jewel Shuffle</div>
      </div>

      <!-- Game 6 -->
      <div class="game-card hidden">
        <iframe src="https://play.famobi.com/stack-tower" scrolling="no"></iframe>
        <div class="game-title">Stack Tower</div>
      </div>

      <!-- Game 7 -->
      <div class="game-card hidden">
        <iframe src="https://play.famobi.com/fruit-slice" scrolling="no"></iframe>
        <div class="game-title">Fruit Slice</div>
      </div>

      <!-- Game 8 -->
      <div class="game-card hidden">
        <iframe src="https://play.famobi.com/car-rush" scrolling="no"></iframe>
        <div class="game-title">Car Rush</div>
      </div>

      <!-- Game 9 -->
      <div class="game-card hidden">
        <iframe src="https://play.famobi.com/fish-story" scrolling="no"></iframe>
        <div class="game-title">Fish Story</div>
      </div>

      <!-- Game 10 -->
      <div class="game-card hidden">
        <iframe src="https://play.famobi.com/bubble-tower-3d" scrolling="no"></iframe>
        <div class="game-title">Bubble Tower 3D</div>
      </div>
    </div>

    <!-- Spinner -->
    <div class="spinner" id="spinner">
      <div></div>
    </div>
  </main>

  <script>
    const hiddenGames = document.querySelectorAll('.game-card.hidden');
    let gameIndex = 0;
    const spinner = document.getElementById('spinner');

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        if (gameIndex < hiddenGames.length) {
          spinner.style.display = 'block';

          setTimeout(() => {
            for (let i = 0; i < 3 && gameIndex < hiddenGames.length; i++) {
              hiddenGames[gameIndex].classList.remove('hidden');
              gameIndex++;
            }
            spinner.style.display = 'none';
          }, 1000);
        }
      }
    });
  </script>
</body>
</html>
